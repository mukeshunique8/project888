<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>
<body>
    <form action="register.php" method="post" class="registerForm" enctype="multipart/form-data">
        <div class="employeeDetails">
            <label for="employeeName">Employee Name</label>
            <input name="employeeName" required type="text">
            <label for="employeeID">Employee ID</label>
            <input name="employeeID" required type="text">
            <label for="mailID">MAIL ID</label>
            <input name="mailID" required type="email" placeholder="Official mail-ID">
            <label for="employeePhone">Phone Number</label>
            <input name="employeePhone" required type="tel" pattern="[0-9]{10}" placeholder="Mobile Number">
            <label  for="employeeImage">Profile Image</label>
            <input  id="empProfileimg" name="employeeImage" type="file">
            <label for="password">Password</label>
            <input name="password" required type="password" id="employeePassword">
            <div class="eye-icon" onclick="togglePasswordVisibility()">
                <i class="fas fa-eye"></i>
            </div>
            <button id="register-btn">REGISTER</button>
        </div>
    </form>
</body>
</html>
